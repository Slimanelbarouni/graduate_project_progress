<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>الصفحة غير جاهزة بعد</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tahoma', Arial, sans-serif;
        }
        
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 600px;
            text-align: center;
        }
        
        .error-header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 2rem;
        }
        
        .error-body {
            padding: 2rem;
            background: white;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }
        
        .progress {
            height: 10px;
            margin: 1.5rem 0;
        }
        
        .btn-back {
            background-color: #343a40;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background-color: #23272b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-header">
                <h1><i class="bi bi-exclamation-triangle-fill"></i> الصفحة غير جاهزة بعد</h1>
            </div>
            <div class="error-body">
                <div class="error-icon">
                    <i class="bi bi-database-exclamation"></i>
                </div>
                <!-- <h2 class="text-danger">قاعدة البيانات قيد التطوير</h2> -->
                
                <div class="mt-4">
                    <p>يمكنك:</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="index.html" class="btn btn-back">
                            <i class="bi bi-arrow-right"></i> العودة للرئيسية
                        </a>
                        <!-- <a href="theoretical_research.html" class="btn btn-outline-primary">
                            <i class="bi bi-book"></i> قراءة البحث النظري
                        </a> -->
                    </div>
                </div>
                
                <!-- <div class="alert alert-info mt-4">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    متوقع الانتهاء من هذا القسم بحلول <strong>15 ديسمبر 2023</strong>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
